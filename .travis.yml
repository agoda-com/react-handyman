language: node_js
node_js:
  - '10'
# install newest yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

before_script:
  - yarn install
script:
  - yarn build
  - yarn typecheck
  - yarn test
  - yarn coveralls

# install our .npmrc system-wide
before_deploy:
  - cp .npmrc-publish ~/.npmrc
deploy:
  provider: script
  script: npx lerna publish -y from-git
  skip_cleanup: true
  on:
    branch: master

branches:
  only:
    - master
